<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <title>Signup Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
        font-family: 'Vazirmatn', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .form-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 40px 30px;
      max-width: 400px;
      margin: auto;
      position: relative;
    }

    .form-box::before {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: #f1f1f1;
      border-radius: 50%;
      top: -100px;
      left: -100px;
      z-index: -1;
    }
input[type="email"],
input[type="password"] {
  box-sizing: border-box;
}

    .icon-circle {
      background-color: #4f73ff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -70px auto 20px;
    }

    .icon-circle img {
      width: 40px;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #4f73ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c5edb;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-box">
    <div class="icon-circle">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/speech-bubble-with-dots.png" alt="Chat Icon" />
    </div>
    <h2>دسترسی کامل با یک ثبت‌نام ساده</h2>
    <form id="form" class="form">
      <input type="email"  name="email" id="email" placeholder="ایمیل" required>
      <input type="password" name="password" id="password" placeholder="رمز" required>
      <button type="submit">ثبت</button>
    </form>
  </div>
</div>

  <script>
  const formEI = document.querySelector('.form');
  formEI.addEventListener('submit', event => {
  event.preventDefault();

  const formData = new FormData(formEI);
  const data = new URLSearchParams(formData);

  fetch('https://reqres.in/api/users', {
    method: 'POST',
    headers: {
      'x-api-key': 'reqres-free-v1',
      'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: data
  })
  .then(res => res.json())
  .then(data => {
    console.log(data);
    alert("ثبت نام با موفقیت انجام شد!");
    formEI.reset();
  })
  .catch(error => console.log(error));
});

  </script>
</body>
</html>
